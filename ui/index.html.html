<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.17/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 flex flex-col justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full md:w-1/3 lg:w-1/4 xl:w-1/5">
    <h2 class="text-3xl md:text-4xl font-bold mb-8">Log In</h2>
    <form class="grid grid-cols-1 gap-4">
      <div>
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-400 p-4 w-full rounded-md" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="border border-gray-400 p-4 w-full rounded-md" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-4 px-8 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Log In</button>
    </form>
  </div>
</body>
</html>
